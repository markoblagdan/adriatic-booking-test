# .platform.app.yaml for PHP backend
name: adriatic-mini-booking-backend
type: "php:8.3"

web:
  locations:
    "/":
      root: "public"
      passthru: "/index.php"
      index:
        - index.php
      scripts: true
      # No caching for static files.
      # (Dynamic pages use whatever cache headers are generated by the program.)
      expires: -1

mounts:
  "/public": "shared:files/backend/public"
